<div class="container">
  <h1 class="title">ðŸ›’ E-Commerce App</h1>

  <div class="order-box">
    <input
      type="text"
      placeholder="Enter product name"
      [(ngModel)]="productName"
    />
    <button (click)="placeOrder()">Place Order</button>
  </div>

  <div class="products">
    <div class="card">
      <img
        src="https://ecomstorageimages.blob.core.windows.net/images/bag.jpg"
        alt="Bag"
      />
      <p>Bag</p>
    </div>

    <div class="card">
      <img
        src="https://ecomstorageimages.blob.core.windows.net/images/laptop.jpg"
        alt="Laptop"
      />
      <p>Laptop</p>
    </div>

    <div class="card">
      <img
        src="https://ecomstorageimages.blob.core.windows.net/images/phone.jpg"
        alt="Phone"
      />
      <p>Phone</p>
    </div>
  </div>

  <p class="message">{{ message }}</p>
</div>
